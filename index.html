<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/estilos.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar">
      <a href="#">Sensores de Temperatura</a>
    </nav>

    <div class="formulario">
      <div class="row">
        <div class="ingresardatos">
          <form action="" id="form">
            <h1>Datos Sensores</h1>
            <input
              type="number"
              id="temperatura"
              placeholder="Ingrese la Temperatura"
            />
            <input type="number" id="humedad" placeholder="Ingrese la Humedad" />
            <input type="number" id="voltaje" placeholder="Ingrese la Voltaje" />

            <button type="submit">Add</button>
          </form>
        </div>
        <div class="mostrartabla">
          <div class="valores">
            <table class="table">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Temperatura</th>
                    <th scope="col">Humedad</th>
                    <th scope="col">Voltaje</th>
                    <th scope="col">Accion</th>
                  </tr>
                </thead>
                <tbody id="mostrar">
                 
                  
                  
                </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
